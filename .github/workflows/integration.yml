name: integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test --verbose
    - name: Ensure `cargo fmt` was run
      run: cargo fmt --check
    - name: Ensure `cargo clippy` is satisfied
      run: cargo clippy
